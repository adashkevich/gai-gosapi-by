<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>

    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="locationpicker.jquery.js"></script>

</head>
<body>

<p>
    This is the most minimal example of Dropzone. The upload in this example
    doesn't work, because there is no actual server to handle the file upload.
</p>

<form action="http://localhost:3000/api/v1/photos/upload" method="post" enctype="multipart/form-data" class="dropzone" id="photos"></form>


<div id="somecomponent" style="width: 500px; height: 400px;"></div>

<script>
    $('#somecomponent').locationpicker({
        location: {
            latitude: 53.890839,
            longitude: 27.537232
        },
        radius: 5,
    });

    //$("form").get(0).dropzone.getAcceptedFiles()

</script>

</body>
